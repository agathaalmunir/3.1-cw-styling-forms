<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles (2).css">
    
</head>
<body>
    <div class="container">
        <form>
            <h3>Contact Us</h3>
            <div class="form-group">
                <label for="fname">Your Name <span class="form-group-required">*</span></label>
                <input type="text" name="fname" id="fname" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="form-group-required">*</span></label>
                <input type="email" name="email" id="name" placeholder="Your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (optional)</label>
                <input type="tel" name="phone" id="phone" placeholder="Your phone number">
            </div>
            <div class="form-group">
                <label for="message">Message <span class="form-group-required">*</span></label>
                <textarea name="message" id="message" placeholder="Type your message here..." required></textarea>
            </div>
        
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
